<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabnine HTML page</title>
    <style>
        /* Define some styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .menu {
            background-color: #ddd;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        .chart {
            width: 80%;
        }
        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
    <h2>Tables</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>40</td>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
    </table>
    <h2>Charts</h2>
    <div class="chart"></div>
    <h2>Inputs</h2>
    <input type="text" placeholder="Enter your name">
    <h2>Colors</h2>
    <p style="color: #FF4136;">This is a red text.</p>
    <h2>Font Options</h2>
    <p style="font-size: 18px; font-weight: bold;">This is a bold text with larger font size.</p>
    <h2>Buttons</h2>
    <button>Click me</button>
    <script>
        // JavaScript code goes here
    </script>
    
</body>
