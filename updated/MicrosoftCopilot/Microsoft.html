<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Intricate HTML Page</title>
    <style>
        /* Define some styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .menu {
            background-color: #ddd;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        .chart {
            width: 80%;
            margin: 20px auto;
        }
        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0074D9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <h1>My Intricate HTML Page</h1>
        <ul>
            <li><a href="#" aria-label="Home">Home</a></li>
            <li><a href="#" aria-label="About">About</a></li>
            <li><a href="#" aria-label="Services">Services</a></li>
            <li><a href="#" aria-label="Contact">Contact</a></li>
        </ul>
    </nav>
    <h2>Tables</h2>
    <table>
        <caption>User Information Table</caption>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Country</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>25</td>
            <td>Canada</td>
        </tr>
    </table>
    <h2>Charts</h2>
    <div class="chart">
        <!-- Add your chart here (e.g., using Chart.js) -->
        <!-- Provide an alt attribute for the chart image -->
        <img src="chart-image.png" alt="Chart showing data trends">
    </div>
</body>
</html>
