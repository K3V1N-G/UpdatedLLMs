<!DOCTYPE html>
<html>
<head>
  <title>Full Stack HTML Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #444;
      overflow: hidden;
    }
    .menu li {
      float: left;
    }
    .menu li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .table {
      border-collapse: collapse;
      width: 100%;
    }
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .chart {
      margin-top: 20px;
    }
    .form {
      margin-top: 20px;
    }
    .button {
      background-color: #008CBA;
      color: white;
      padding: 10px 15px;
      text-align: center;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  
  <table class="table">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Row 1 Data 1</td>
      <td>Row 1 Data 2</td>
    </tr>
    <tr>
      <td>Row 2 Data 1</td>
      <td>Row 2 Data 2</td>
    </tr>
  </table>
  
  <div class="chart">
    <!-- Insert chart here using a charting library like Chart.js -->
  </div>
  
  <form class="form">
    <label for="input">Input:</label>
    <input type="text" id="input">
    <button class="button">Submit</button>
  </form>
</body>
</html>
