<!DOCTYPE html>
<html>
<head>
    <title>Demonstration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Demonstration Page</h1>
    <nav>
        <ul>
            <li><a href="#section1">Menu 1</a></li>
            <li><a href="#section2">Menu 2</a></li>
            <li><a href="#section3">Menu 3</a></li>
        </ul>
    </nav>
    <section id="section1">
        <h2>Section 1</h2>
        <table border="1">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </table>
    </section>
    <section id="section2">
        <h2>Section 2</h2>
        <form>
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" name="input1">
            <br>
            <label for="input2">Input 2:</label>
            <input type="text" id="input2" name="input2">
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <section id="section3">
        <h2>Section 3</h2>
        <p class="red">This is a red paragraph.</p>
        <p class="blue">This is a blue paragraph.</p>
        <p class="green">This is a green paragraph.</p>
    </section>
    <button onclick="alert('Button clicked!')">Click me</button>
</body>
</html>
