<!DOCTYPE html>
<html>
<head>
	<title>HTML Example</title>
	<style>
		body {
			background-color: #f5f6f7;
			color: #1b1b32;
			font-family: Verdana, Tahoma;
		}
		h1, h2 {
			font-family: Verdana, Tahoma;
		}
		h2 {
			border-bottom: 4px solid #dfdfe2;
		}
		.menu {
			list-style-type: none;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}
		.menu li {
			float: left;
		}
		.menu li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		.menu li a:hover {
			background-color: #111;
		}
		.table {
			border-collapse: collapse;
			width: 100%;
		}
		.table th, .table td {
			border: 1px solid #ddd;
			padding: 8px;
		}
		.table tr:nth-child(even){background-color: #f2f2f2;}
		.table th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #4CAF50;
			color: white;
		}
		.chart {
			width: 100%;
			height: 400px;
		}
		.input {
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
		.button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
		}
		.button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to my webpage</h1>
	</header>
	<nav>
		<ul class="menu">
			<li><a href="#home">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
	<main>
		<section>
			<h2>Table Example</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Header 1</th>
						<th>Header 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Row 1, Cell 1</td>
						<td>Row 1, Cell 2</td>
					</tr>
					<tr>
						<td>Row 2, Cell 1</td>
						<td>Row 2, Cell 2</td>
					</tr>
				</tbody>
			</table>
		</section>
		<section>
			<h2>Chart Example</h2>
			<div class="chart"></div>
		</section>
		<section>
			<h2>Input Example</h2>
			<input class="input" type="text" placeholder="Enter text here">
			<button class="button">Submit</button>
		</section>
	</main>
</body>
</html>
