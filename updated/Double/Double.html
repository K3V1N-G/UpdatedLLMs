<!DOCTYPE html>
<html>
<head>
    <title>Complex HTML Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .menu { background-color: #333; overflow: hidden; }
        .menu a { float: left; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .menu a:hover { background-color: #ddd; color: black; }
        table, th, td { border: 1px solid black; border-collapse: collapse; }
        th, td { padding: 10px; }
        input[type="text"], select, textarea { margin: 10px 0; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; margin: 10px 0; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<div class="menu">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<h2>Input Options</h2>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname"><br>
<label for="country">Country:</label>
<select id="country" name="country">
    <option value="usa">United States</option>
    <option value="canada">Canada</option>
    <option value="other">Other</option>
</select><br>
<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>
<button>Submit</button>

<h2>Simple Table</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>John</td>
        <td>john@example.com</td>
        <td>28</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>jane@example.com</td>
        <td>31</td>
    </tr>
</table>

</body>
</html>
